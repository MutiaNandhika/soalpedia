<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Latihan Soal</title>

    <link rel="stylesheet" href="tambah-soal.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="header">
        <div class="logo1">
          <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
        </div>
        <div class="menuAwal">
            <a class="menuLatihan" href=""></a>
            <a class="menuKumpulan" href=""></a>
        </div>
        <div class="btnAwal">
            <!-- Buat nama user --><a class="user" href="">Halo, Nandhi</a>
        </div>
    </nav>
  
    <div class="heading">
        <a href="draft_quiz.html"><img src="../icon/back.svg" alt=""></a>
        <a href="draft_quiz.html">Back</a>
    </div>

    <div class="main">
        <span>Tambah Soal</span>
        <form action="" method="post">
            <table>
                <tr>
                    <td>Kesulitan</td>
                    <td>:</td>
                    <td>
                        <label for="kesulitan"></label>
                        <select class="kesulitan" name="kesulitan" id="kesulitan">
                            <option value="mudah">Mudah</option>
                            <option value="sulit">Sulit</option>
                        </select>
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <!-- MAPEL -->
                    <td>Kategori</td>
                    <td>:</td>
                    <td>
                        <label for="kategori"></label>
                        <select class="kategori" name="kategori" id="kategori">
                            <option value="Mapel">Mapel</option>
                            <option value="Pendidikan Agama Islam">Pendidikan Agama Islam</option>
                            <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
                            <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                            <option value="Matematika">Matematika</option>
                            <option value="PJOK">PJOK</option>
                            <option value="Seni dan Budaya">Seni dan Budaya</option>
                            <option value="Geografi">Geografi</option>
                            <option value="Fisika">Fisika</option>
                        </select>
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <td>Pertanyaan</td>
                    <td>:</td>
                    <td>
                        <label for="pertanyaan"></label>
                        <textarea class="pertanyaan" name="pertanyaan" rows="4" placeholder="ketik pertanyaan..."></textarea>
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <!-- OPSI PILGAN -->
                    <td>Opsi</td>
                    <td>:</td>
                    <td>
                        <label for="opsi1"></label>
                        <input class="opsi" type="text" name="opsi1" placeholder="A..."><br>

                        <label for="opsi2"></label>
                        <input class="opsi" type="text" name="opsi2" placeholder="B..."><br>

                        <label for="opsi3"></label>
                        <input class="opsi" type="text" name="opsi3" placeholder="C..."><br>

                        <label for="opsi4"></label>
                        <input class="opsi" type="text" name="opsi4" placeholder="D...">
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <!-- CANCEL tambah soal -->
                        <label for="cancel"></label>
                        <input class="cancel" type="submit" name="cancel" value="Cancel">

                        <!-- SUBMIT tambah soal -->
                        <label for="submit"></label>
                        <input class="submit" type="submit" name="submit" value="Submit">
                </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>
</body>
</html>
